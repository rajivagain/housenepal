    <form action="#" th:action="@{/admin/user/update}" th:object="${user}" method="post">

        <input type="hidden" th:field="*{id}" />

            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control" placeholder="Full Name" th:field="*{fullName}"/>

        <div class="form-group">
            <label for="primaryPhoneNumber">Primary Phone Number</label>

        </div>
        <div class="form-group">
            <label for="streetName">Street Name</label>
            <input type="text" id="streetName" class="form-control" placeholder="Street Name" th:field="*{streetName}"/>
        </div>
        <div class="form-group">
            <label for="areaLocation">Area Location</label>
            <input type="text" id="areaLocation" class="form-control" placeholder="Area Location" th:field="*{areaLocation}"/>
        </div>
        <div class="form-group">
            <label for="cityName">City Name</label>
            <input type="text" id="cityName" class="form-control" placeholder="City Name" th:field="*{cityName}"/>
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block">Update</button>
    </form>
