<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main" >
<head>
    <title>House Nepal - Home Page</title>
</head>
<body>

<div layout:fragment="content">

    <h2>Update User</h2>

    <form action="#" th:action="@{/admin/user/update}" th:object="${user}" method="post">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Email" th:field="*{email}"/>
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Password" th:field="*{password}"/>
        <input type="hidden" th:field="*{id}"/>

        <button type="submit">Submit</button>
    </form>

</div>

</body>
</html>
