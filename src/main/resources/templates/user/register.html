<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main" >
<head>
    <title>House Nepal - Registration</title>
    <script th:src="@{/core/uploadProfileImage.js}"></script>
</head>
<body>

<div layout:fragment="content">

    <h2>Registration</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <p th:value="${fullName}"></p>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control" placeholder="Full Name" th:field="*{fullName}"/>
            <div th:errors="*{fullName}" class="alert alert-danger">ERROR</div>
        </div>
        <div class="form-group">
            <label for="email-address">Email Address</label>
            <input type="text" id="email-address" class="form-control" placeholder="Email" th:field="*{email}"/>
            <div th:if="${emailMessage != null}" th:utext="${emailMessage}" class="alert alert-danger">ERROR</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}"/>
            <div th:errors="*{password}" class="alert alert-danger">ERROR</div>
        </div>
        <div class="form-group">
            <label for="primaryPhoneNumber">Primary Phone Number</label>
            <input type="text" id="primaryPhoneNumber" class="form-control" placeholder="Primary Phone Number" th:field="*{primaryPhoneNumber}"/>
            <div th:errors="*{primaryPhoneNumber}" class="alert alert-danger">ERROR</div>
        </div>
        <div class="form-group">
            <label for="secondaryPhoneNumber">Secondary Phone Number <span class="optional-text">(Optional)</span></label>
            <input type="text" id="secondaryPhoneNumber" class="form-control" placeholder="Secondary Phone Number" th:field="*{secondaryPhoneNumber}"/>
        </div>
        <div class="form-group">
            <label for="streetName">Street Name <span class="optional-text">(Optional)</span></label>
            <input type="text" id="streetName" class="form-control" placeholder="Street Name" th:field="*{streetName}"/>
        </div>
        <div class="form-group">
            <label for="areaLocation">Area Location</label>
            <input type="text" id="areaLocation" class="form-control" placeholder="Area Location" th:field="*{areaLocation}"/>
            <div th:errors="*{areaLocation}" class="alert alert-danger">ERROR</div>
        </div>
        <div class="form-group">
            <label for="cityName">City Name</label>
            <input type="text" id="cityName" class="form-control" placeholder="City Name" th:field="*{cityName}"/>
            <div th:errors="*{cityName}" class="alert alert-danger">ERROR</div>
        </div>
        <!--<div class="col-md-3">-->
            <!--<input type="file" id="upload" name="image" class="hidden"/>-->
            <!--<button class="btn btn-default" onclick="document.getElementById('upload').click();return false" id="add_button"><span class="fa fa fa-plus-circle"> Add Images </span></button>-->
        <!--</div>-->
        <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
    </form>
</div>

</body>
</html>
